# This is a basic workflow to help you get started with Actions

name: Displaying commenter's name under every comment made on an issue

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, deleted]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Comment:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Step 1 - Dumping Github Event Payload"
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash
      - name: "Create a comment on Issue"
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
      - name: "Finished checking out the payload"
        run: echo 'Thank you. Thats all.'
        shell: bash

       
